<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Sudoku Puzzler</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="jquery.mobile.structure-1.3.0.min.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="jquery.mobile.theme-1.3.0.min.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="jquery.mobile-1.3.0.min.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="puzzle.css" type="text/css" media="screen" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
	<script src="jquery.mobile-1.3.0.min.js"></script>
	<script src="sudoCode.js"></script>
	<script src="dlxSolver.js"></script>
	<script src="timer.js"></script>
</head>
<body>

<div data-role=page id="home">
	<input type="button" value="Easy" onclick="javascript:callMake('Easy')" />
	<input type="button" value="Medium" onclick="javascript:callMake('Medium')" />
	<input type="button" value="Tough" onclick="javascript:callMake('Tough')" />
	<input type="button" value="Very Tough" onclick="javascript:callMake('Very Tough')" />
	<input type="button" value="Extreme" onclick="javascript:callMake('Extreme')" />
</div>

<div data-role=page id="game">
	<div id="here"></div>
	<div class="spacer">&nbsp;</div>
	<div class="spacer" id="inpHere"></div>
	<div class="spacer">&nbsp;</div>
	<div class="spacer">&nbsp;</div>
	<div class="spacer" id="inpHere">
		<input type="button" value="Options" onclick="javascript:goToOp()" />
	</div>
</div>

<div data-role=page id="options">
	<a href=#game data-role=button selected=true>Back</a>
	<a href=#game data-role=button selected=true onclick="togHi()">Toggle Highlighting</a>
	<input type="button" value="Solve" onclick="javascript:solve()" />
	<input type="button" value="Reset" onclick="javascript:reset()" />
	<input type="button" value="Quit" onclick="javascript:blankSlate()" />
</div>

<script>
	for(var i = 0; i < 9; i++){
		for(var j = 0; j < 9; j++){
			$("#here").append('<div class="c v h" id="c' + i + j + '" onclick="selectC(this)">&nbsp');
			j++;
			$("#here").append('<div class="c v h" id="c' + i + j + '" onclick="selectC(this)">&nbsp');
			j++;
			$("#here").append('<div class="c   h" id="c' + i + j + '" onclick="selectC(this)">&nbsp');
		} // End for j
		$("#here").append("<br/>");
		i++;
		for(var j = 0; j < 9; j++){
			$("#here").append('<div class="c v h" id="c' + i + j + '" onclick="selectC(this)">&nbsp');
			j++;
			$("#here").append('<div class="c v h" id="c' + i + j + '" onclick="selectC(this)">&nbsp');
			j++;
			$("#here").append('<div class="c   h" id="c' + i + j + '" onclick="selectC(this)">&nbsp');
		} // End for j
		$("#here").append("<br/>");
		i++;
		for(var j = 0; j < 9; j++){
			$("#here").append('<div class="c v  " id="c' + i + j + '" onclick="selectC(this)">&nbsp');
			j++;
			$("#here").append('<div class="c v  " id="c' + i + j + '" onclick="selectC(this)">&nbsp');
			j++;
			$("#here").append('<div class="c    " id="c' + i + j + '" onclick="selectC(this)">&nbsp');
		} // End for j
		$("#here").append("<br/>");
	} // End for i
	
	for(var i = 1; i <= 9; i++){
		$("#inpHere").append('<div class="i" id="' + i + 'sel" onClick="selectN(' + i + ')">' + i);
	}
	$("#inpHere").append('<div class="i" id="0sel" onClick="selectN(0)">&nbsp;');
	
	$(document).ready(function() {
		var sizeX = $(window).height()/10;
		styles = { 'height': sizeX };
		$('.ui-btn').css(styles);
		$('.ui-btn-text').css('font-size',sizeX * .75);
	});
</script>

</body>
</html>
